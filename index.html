<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Sheet</title>
    <link rel="stylesheet" href="./styles.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <nav class="page-actions-cont">
        <span class="page-action">Home</span>
        <span class="page-action">File</span>
        <span class="page-action">Insert</span>
        <span class="page-action">Layout</span>
        <span class="page-action">Help</span>
    </nav>
    <article class="cellprops-actions-cont">
        <span class="material-icons">
            content_copy
        </span>
        <span class="material-icons">
            content_cut
        </span>
        <span class="material-icons">
            content_paste
        </span>
        <select class="font-family-prop">
            <option value="monospace">Monospace</option>
            <option value="sans-serif">Sans Serif</option>
            <option value="cursive">Cursive</option>
            <option value="fantasy">Fantasy</option>
        </select>
        <select class="font-size-prop">
            <option value="14">14</option>
            <option value="16">16</option>
            <option value="18">18</option>
            <option value="20">20</option>
        </select>
        <span class="material-icons bold">
            format_bold
        </span>
        <span class="material-icons italic">
            format_italic
        </span>
        <span class="material-icons underline">
            format_underlined
        </span>
        <span class="left material-icons alignment">
            format_align_left
        </span>
        <span class="center material-icons alignment">
            format_align_center
        </span>
        <span class="right material-icons alignment">
            format_align_right
        </span>
        <div class="text-color-prop">
            <span class="material-icons">
                format_color_text
            </span>
            <input type="color" class="font-color-prop"/>
        </div>
        <div class="background-color-prop">
            <span class="material-icons">
                format_color_fill
            </span>
            <input type="color" class="bg-color-prop"/>
        </div>

    </article>
    <div class="formula-actions-cont">
        <input type="text" readonly class="address-bar"/>
        <img class="formula-icon" src="https://img.icons8.com/ios/50/formula-fx.png" alt="formula-fx"/>
        <input type="text" class="formula-bar">
    </div>
    <div class="grid-cont">
        <div class="top-left-dummy"></div>
        <div class="address-col-cont"></div>
        <div class="cells-cont">
            <div class="address-row-cont"></div>
        </div>
    </div>
    <footer>
        <div class="sheets-actions-cont">
            <div class="sheet-add-icon">
                <span class="material-icons">
                    post_add
                </span>
            </div>

            <div class="sheets-folder-cont">
                <div class="sheet-folder">Sheet 1</div>
                <div class="sheet-folder">Sheet 2</div>
            </div>
        </div>
    </footer>
    <script src="./grid.js"></script>
    <script src="./cellProp.js"></script>
    <script src="./formula.js"></script>
</body>

</html>
